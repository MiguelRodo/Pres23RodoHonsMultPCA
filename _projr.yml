directories:
  data-raw:
    path: _data_raw
    output: yes
  cache:
    path: _tmp
    ignore: false
  cache-scripts:
    path: _tmp_scripts
  output:
    path: _output
  archive:
    path: _archive
  docs:
    output: yes
    path: docs
build:
  dev-output: yes
  package: no
  git:
    commit: yes
    add-untracked: yes
    push: no
  github-release:
    '@version':
      content: code
      body: Latest source code
    input:
      content: data-raw
      body: Project inputs
    output:
      content: output
      body: Project outputs

